
{%  extends 'todo/base.html'%}
{% block  content %}
    <br>
    <h1 style="font-family:'Gloria Hallelujah' ">Complite</h1>
    <br>

    <div class="row row-cols-1 row-cols-md-4 g-4" style="margin-left: 2%;margin-right: 2%">
    {% for todo in list %}
        <div class="col">

        <div class="card" style="width: 20rem; height: 20rem;background-color: transparent;border-color: var(--bbg)">
            {% if todo.important %}
                <div class="card text-white bg-danger mb-3" style="width: 20rem; height: 20rem;">

            {% else %}
                <div class="card text-dark bg-warning mb-3" style="width: 20rem; height: 20rem;">
            {% endif %}
    <div class="card-header" style="width:100%; display: inline">
        <a href="{% url 'viewToDo' todo.id %}" style="text-decoration: none"> <i class="bi bi-pencil" style="color:#2c2c2c;font-size:20px;margin-top:12px;margin-bottom:-12px;display: inline-block;"></i></a>
        <form method="POST" action="{% url 'deleteToDo' todo.id %}" style="margin-top:-20px;margin-bottom:0px;margin-right:-20px">
            {% csrf_token %}
            <button type="submit" class="close"  aria-label="Close"style="position: relative;left:80%;color:#2c2c2c;font-size:30px;margin:-5px -5px -5px -5px;border-color: transparent;background-color: transparent;font-family: Arial">
                <span aria-hidden="true">&times;</span>
            </button> </form>
        <form method="POST" action="{% url 'reverseToDo' todo.id %}" style="margin-top:-40px;margin-bottom:10px;margin-left:20px;display: inline-block;">
            {% csrf_token %}
            <button type="submit" class="close"  aria-label="Close"style="position: relative;left:80%;color:#2c2c2c;font-size:20px;margin:-5px -5px -5px -5px;border-color: transparent;background-color: transparent;">
               <i class="bi bi-pin" style="color:#2c2c2c;"></i>
            </button> </form>
    </div>
            <div class="card-body" style="width:100%; font-family: 'Gloria Hallelujah', cursive;">
                <h3  style="font-family: 'Gloria Hallelujah';" class="card-title"><u>{{ todo.title }}</u></h3>
                {% if todo.note %}
                    <p class="card-text">{{ todo.note }}</p>
                {% endif %}

            </div>
            </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
