
{%  extends 'todo/base.html'%}
{% block  content %}

<div class="w3-center">
    <div id="signup" class="card w3-center" style="background-color:transparent;border-color: #e3ae01;margin-left: 25%;margin-right:25%;margin-top:10%;display: inline-block;">
    <h1>SIGN UP</h1>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            <h6>{{ error }}</h6></div>
        {% endif %}
<form method="POST">
    {% csrf_token %}
{{ form.as_p}}
    <button class="btn btn-warning" type="submit" style="color: white;">Sign Up</button>
</form>
</div>
</div>
    <style>
    p{
        color: var(--txt);
    }
    .w3-center span,   .w3-center li{
        color: var(--txt);;
        display: inline-grid;
    }
        label{
            color: var(--txt);
            margin-right: 20px;
        }
        input[type=text], select {
            width: 40%;
            padding: 12px 20px;
            padding-left: 20px;
            margin: 8px 0;
            display: inline-grid;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=password], select {
            width: 40%;
            padding: 12px 20px;
            margin: 8px 0;
            padding-left: 20px;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }




        #signup{
            border-radius: 5px;
            padding: 20px;
        }
    </style>
{% endblock %}
