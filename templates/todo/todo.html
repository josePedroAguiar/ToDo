{%  extends 'todo/base.html'%}
{% block content %}
<body>
<br>
<h1  style="font-family:'Gloria Hallelujah'">Edit</h1>
<br>

<div  class="w3-center w3-conteiner" style="border-color: #e3ae01;width:80%;margin-left:10%;">
    <div id="card" class="card mb-3" >
        <div class="card-header" style="color: transparent">...</div>
        <div class="card-body">
            <h2 class="card-title" style="font-family:'Gloria Hallelujah'">Edit</h2>
            {% if error %}
            <div class="alert alert-danger" role="alert">
                <h6>{{ error }}</h6></div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <b>{{ form.as_p }}</b>
                <button  id="submit" type="submit" >Save</button>
            </form>
            <form method="POST" action="{% url 'completeToDo' toDo.id %}">
                {% csrf_token %}
                <button type="submit">Done</button>
            </form>

            <form method="POST" action="{% url 'deleteToDo' toDo.id %}">
                {% csrf_token %}
                <button type="submit">Delete</button>
            </form>
        </div>
        </div>
    </div>
</div>
</div>
</div>
</body>
<style>
    #card{
        background-color: var(--note);
        color: var(--txt-1);
        margin-right: 10%;
        margin-left: 10%;
    }
    #submit {
        width: 80%;
        width: 80%;
        background-color: #2c2c2c;
        color: white;
        padding: 14px 20px;
        margin: 8px 8px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    input[type=text], select {
        width: 100%;
        padding: 12px 20px;
        padding-left: 20px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type=checkbox], select {
        padding: 12px 20px;
        padding-left: 20px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    textarea{
        width: 100%;
        padding: 12px 20px;
        padding-left: 20px;
        margin: 8px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }


</style>
<script>

    (function(){ //wait for load event
        var form = document.getElementById('formtoedit');
        var button = document.getElementById('id_important');

        button.addEventListener('click',function(){
            if(this.checked){
                myFunction_set2('#d43645','white');


            }else{
                myFunction_set2('#f5ba14','#2C2C2C');

            }
        });

    })();
    function myFunction2() {
        var element = document.body;
        element.classList.toggle("dark-mode");
    }
    var r = document.querySelector(':root');
    function myFunction_set2(color,colorT) {
        // Set the value of variable --blue to another value (in this case "lightblue")
        r.style.setProperty('--note', color);
        r.style.setProperty('--txt-1', colorT);
    }


</script>
{% endblock %}
